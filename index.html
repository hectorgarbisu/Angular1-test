<!DOCTYPE html>
<html ng-app='MochiClicker'>

<head>
  <meta charset="utf-8">
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
  <script src="mochis.js"></script>
  <style>
    body {
      font-size: 1.2em;
    }
  </style>
  <title>Mochi kisser v0.0.1</title>
</head>

<body>
  <h1>Mochi kisser</h1>
  <div ng-controller="MochiController as mc">
    Besos totales: {{mc.getCurrentMoney() | number:0}} <br> BPS: {{mc.getCurrentDps()}}<br>
    <button ng-click="mc.giveOneMoney();">Besar mochi</button>
    <button ng-click="mc.resetMoney();">Reset besos</button>
    <button ng-click="mc.greatlyIncreaseMoney();">Dar MUCHOS besos</button>
    <table>
      <tr><th>Nombre</th><th>Coste</th><th>Besos por segundo</th><th>Cantidad</th><th>Bps total</th><th>Comprar</th></tr>
      <tr ng-repeat="item in mc.getFilteredKissers();">
        <td>{{ item.name }}</td><td>{{ item.cost }}</td><td>{{ item.dps }}</td><td>{{ item.cuantity }}</td><td>{{ item.totalDps }}</td><td><button ng-click="mc.buyKisser($index);">Â¡Comprar 1!</button></td>
      </tr>
    </table>
  </div>
</body>

</html>
